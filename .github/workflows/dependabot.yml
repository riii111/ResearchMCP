name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Cache Deno dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock') }}
          restore-keys: ${{ runner.os }}-deno-

      - name: Fix deno.json configuration
        run: |
          sed -i 's/"nodeModulesDir": "auto"/"nodeModulesDir": true/g' deno.json

      - name: Run formatting check
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run type check
        run: deno check **/*.ts

      - name: Run tests
        run: deno task test
        # No need for actual API keys as tests use mocks
